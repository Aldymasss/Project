    <form action="submit-order.php" method="POST" class="order-form">
        <h2>Pemesanan Baju Batik Online</h2>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Alamat Pengiriman:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="size">Ukuran Baju:</label>
        <select id="size" name="size" required>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>

        <label for="quantity">Jumlah Baju:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="special-requests">Permintaan Khusus:</label>
        <textarea id="special-requests" name="special-requests"></textarea>

        <button type="submit">Pesan Sekarang</button><br><br>
