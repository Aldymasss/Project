<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }

        header {
          background-color: #333;
          color: #fff;
          padding: 20px;
          text-align: center;
        }

        nav {
          background-color: #555;
          padding: 10px;
        }

        nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
        }

        nav ul li {
          margin: 0 10px;
        }

        nav ul li a {
          color: #fff;
          text-decoration: none;
          padding: 10px;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
          background-color: #fff;
          color: #333;
        }

        main {
          padding: 20px;
        }

        .gallery-item {
          margin-bottom: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .gallery-item img {
          max-width: 100%;
          height: auto;
          margin-bottom: 10px;
        }

        .copyright{
        max-width: 1200px;
        margin: auto;
        padding: 1rem;
        color: #fff;
        font-size: 0.8rem;
        text-align: left;
        }

        footer{
            position: relative;
            display: grid;
            grid-template-columns: 400px repeat(3, 1fr);
            gap: 2rem;
        }

        footer .column p{
            color: #0a0101;
            margin-bottom: 2rem;
        }  

        footer {
        background-color: #fff;
        color: #fff;
        text-align: center;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
         }

        .footer-content {
            display: flex;
            align-items: center;
        }

        .footer-content p {
            margin: 0;
            margin-right: 10px; /* jarak antara teks hak cipta dan logo */
        }

        .footer-content img {
            width: 10px;
            margin-left: 10px; /* sesuaikan ukuran logo sesuai kebutuhan */
        }

    </style>
  </head>

  </head>
